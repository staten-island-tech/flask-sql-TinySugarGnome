<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Clicker App</title>
    
    <!-- NES.css Stylesheet for pixelated style -->
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet">
    
    <!-- NES 8-bit font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Ensures the body takes the full height of the viewport */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light background */
            font-family: 'Press Start 2P', cursive;
            margin: 0;
        }

        /* Centering the NES container on the page */
        .nes-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        /* Adding spacing between elements inside the NES container */
        .nes-field {
            margin-bottom: 1rem; /* Adds space below each input field */
        }

        button {
            margin-top: 1rem; /* Adds space above the login button */
        }

        .mt-3 {
            margin-top: 1.5rem; /* Adds space above the register link */
        }
    </style>
</head>
<body>
    <div class="nes-container is-rounded with-title is-centered">
        <h3 class="title nes-text is-primary mb-4">Login</h3>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- NES-formatted login form -->
        <form method="POST">
            <!-- Username Input Field -->
            <div class="nes-field">
                <label for="username" class="nes-text is-primary">Username</label>
                <input type="text" id="username" name="username" class="nes-input" placeholder="Enter username" required>
            </div>

            <!-- Password Input Field -->
            <div class="nes-field">
                <label for="password" class="nes-text is-primary">Password</label>
                <input type="password" id="password" name="password" class="nes-input" placeholder="Enter password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="nes-btn is-primary w-100">Login</button>
        </form>

        <!-- Link to Register -->
        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}" class="nes-btn is-primary">Donâ€™t have an account? Register</a>
        </div>
    </div>
</body>
</html>
